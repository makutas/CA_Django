{% extends 'base.html' %}

{% block content %}

<h1>My taken books:</h1>
{% if bookinstance_list %}
	<ul>
		{% for bookinstance in bookinstance_list %}
			<li class="{% if bookinstance.is_overdue %}text-danger{% endif %}">
				<a href="{% url 'book-detail' bookinstance.book.pk %}">{{bookinstance.book.title}}</a> Due back:({{ bookinstance.due_back }})
			</li>
		{% endfor %}
	</ul>
{% endif %}

{% endblock %}
