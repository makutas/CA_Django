{% extends 'base.html' %}

{% block content %}

<h1>This is a function based view</h1>

{% if user_books %}
	<ul>
		{% for book in user_books %}
			<li class="{% if book.is_overdue %}text-danger{% endif %}">
				<a href="{% url 'book-detail' book.book.pk %}">{{book.book.title}}</a> | <a href="{% url 'my-book2' book.pk %}">Inspect</a>
			</li>
		{% endfor %}
	</ul>
{% endif %}

{% endblock %}
